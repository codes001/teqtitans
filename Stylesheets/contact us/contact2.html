<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/1d1836d3dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2 class="t1"> Contact Us</h2>
            <p>Let us help you Explore the world with zero stress!</p>

        </div>
        <div class="container">
            <div class="contactinfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot fa-lg"></i></div>
                    <div class="text">
                        <h3> Address</h3>
                        <p>
                            Plot 2, compound road,<br> Flavorland complex,<br> Liverpool, marina,<br> Lagos.
                        </p>
                    </div>

                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-envelope fa-lg"></i></div>
                    <div class="text">
                        <h3> Email</h3>
                        <p>
                            Travelease@yahoo.com
                        </p>
                    </div>

                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-phone fa-lg"></i></i></div>
                    <div class="text">
                        <h3> Phone</h3>
                        <p>
                           +234-554-196-7654 <br> +234-013-443-2980 
                        </p>


                    </div>

                </div>
                <div class="icons">
                    <i id="icon" class="fa-brands fa-square-facebook fa-xl"></i>
                    <i id="icon" class="fa-brands fa-square-instagram fa-xl"></i>
                    <i id="icon" class="fa-brands fa-square-twitter fa-xl"></i>
                    <i id="icon" class="fa-brands fa-linkedin fa-xl"></i>
                </div>
            </div>

            
            <div class="contactform">
                <form >
                    <h2 class="t2">Send us a message</h2>
                    <div class="inputbox">
                        <span> Full Name</span>
                        <input type="text" placeholder="Enter full name">
                        
                    </div>
                    <div class="inputbox">
                        <span> Email</span>
                        <input type="email" placeholder="you@example.com">
                       
                    </div>
                   <div class="inputbox">
                    <span> Message</span>
                   <textarea  placeholder="Enter your text" required="required"></textarea>
                    
                   </div>
                   <div class="inputbox">
                    <button type="submit">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
